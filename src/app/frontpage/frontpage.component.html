<div class="col-sm-7 col-md-8">
    <div class="well well-lg" id='mainContent'> 
        <div class="row">
            <div class="col-md-12">
                <p *ngIf="_frontPage">{{_frontPage.main}}</p>
            </div>
            <div class="col-md-12">
                <hr>
                <div *ngFor="let newsPost of _newsPosts">
                    <h3>
                        {{newsPost.title}} <p></p><button type="button" class="btn btn-primary" *ngIf="this._auth.authenticated()" (click)="navToEditNewsPost(newsPost._id)">Edit</button>
                    </h3>
                    <p><i class="fa fa-clock-o"></i> Posted on {{newsPost.posted}}</p>
                    
                    <p>{{newsPost.body}}</p>
                    
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
