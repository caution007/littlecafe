<div class="col-sm-7 col-md-8">
    <div class="well well-lg" id='mainContent'> 
      <div class="col-md-12">
        <div class="row">
            <div>
                <h4>Drinks</h4>
            </div>
        </div>
      </div>  
      <div *ngIf="_menu">
        <div class="row" *ngFor="let subCategory of _menu">
            <div class="col-md-12">
              <div>
                  <h4>{{subCategory.name}}</h4>
              </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let item of subCategory.items">
                <div class="col-item">
                    <div class="photo">
                        <img src="https://static.wixstatic.com/media/5242ee_74c2808d87204612897c54060dbb8ead~mv2.jpg/v1/fill/w_500,h_500,al_c,q_90/file.jpg" class="img-responsive" alt="a" />
                    </div>
                    <div class="info">
                        <div class="row">
                            <div class="price col-md-12">
                                <h5> {{item.name}}</h5>
                                <h5 class="price-text-color">Â£{{item.price | number:'.2-2'}}</h5>
                            </div>
                        </div>
                        <div class="clearfix">
                        </div>
                    </div>
                </div>
            </div>
          </div>
      </div>
    </div>
</div>
