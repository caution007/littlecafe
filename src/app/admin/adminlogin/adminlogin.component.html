<div class="col-sm-7 col-md-8">
    <div class="well well-lg" id='mainContent'> 
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form class="form-signin">
                    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="_auth.login()">Log In</button>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="_auth.logout()">Log Out</button>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="checkAuth()">Test</button>
                </form>
            </div>
        </div>
    </div>
</div>
